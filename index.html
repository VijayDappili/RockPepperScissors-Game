<!DOCTYPE html>
<html>
    <body>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </body>

    <body>
        <div>
            <h1>Rock  Paper  Scissors</h1>
        </div>

        <div class="choices">

            <div class="c" id="rock">
                <img src="rock.jpeg" alt="">
            </div>
            <div class="c" id="paper">
                <img src="paper.jpeg" alt="">
            </div>
            <div class="c" id="scissors">
                <img src="scissor.png" alt="">
            </div>
        
        </div>

        <div class="score">

            <div>
                <p id="user">0</p>
                <p>you</p>
            </div>

            <div>
                <p id="comp">0</p>
                <p>computer</p>
            </div>

        </div>

        <div class="msgcontainer">
            <p id="msg">Play your move</p>
        </div>

<script src="script.js"></script>

    </body>
</html>
